{% extends "admin_dashboard/base.html" %}

{% block title %}Add New Artist | Admin Panel{% endblock %}

{% block content %}
<div class="artist-form">
    <div class="page-header">
        <h1>Add New Artist</h1>
    </div>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="slug">Slug <span class="required">*</span></label>
            <input type="text" id="slug" name="slug" required>
            <small>URL-friendly version of the name. Must be unique.</small>
        </div>
        
        <div class="form-group">
            <label for="photo">Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*">
            <small>Upload an artist photo (optional)</small>
        </div>
        
        <div class="form-group">
            <label for="specialization">Specialization <span class="required">*</span></label>
            <input type="text" id="specialization" name="specialization" required>
        </div>
        
        <div class="form-group">
            <label for="price_per_hour">Price Per Hour <span class="required">*</span></label>
            <input type="number" id="price_per_hour" name="price_per_hour" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="bio">Biography <span class="required">*</span></label>
            <textarea id="bio" name="bio" rows="5" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="available">Available</label>
            <input type="checkbox" id="available" name="available" checked>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Artist</button>
            <a href="{% url 'admin_dashboard:artist_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
