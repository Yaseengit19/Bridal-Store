{% extends "admin_dashboard/base.html" %}

{% block title %}Add New Product | Admin Panel{% endblock %}

{% block content %}
<div class="product-form">
    <div class="page-header">
        <h1>Add New Product</h1>
    </div>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="slug">Slug <span class="required">*</span></label>
            <input type="text" id="slug" name="slug" required>
            <small>URL-friendly version of the name. Must be unique.</small>
        </div>
        
        <div class="form-group">
            <label for="category">Category <span class="required">*</span></label>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                {% for Category in categories %}
                    <option value="{{ Category.id }}">{{ Category.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="5"></textarea>
        </div>
        
        <div class="form-group">
            <label for="price">Price <span class="required">*</span></label>
            <input type="number" id="price" name="price" step="0.01" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="stock">Stock <span class="required">*</span></label>
            <input type="number" id="stock" name="stock" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="available">Available</label>
            <input type="checkbox" id="available" name="available" checked>
        </div>
        
        <div class="form-group">
            <label for="image">Product Image</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Product</button>
            <a href="{% url 'admin_dashboard:product_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock%}
