{# admin_dashboard/products/create.html #}
{% extends "admin_dashboard/base.html" %}

{% block title %}Add New Category | Admin Panel{% endblock %}

{% block content %}
<div class="category-form">
    <div class="page-header">
        <h1>Add New Category</h1>
    </div>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="slug">Slug <span class="required">*</span></label>
            <input type="text" id="slug" name="slug" required>
            <small>URL-friendly version of the name. Must be unique.</small>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Category</button>
            <a href="{% url 'admin_dashboard:category_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
